<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: white;
            font-family: Pixelify Sans, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: solid 5px white;
            border-radius: 10px;
            box-shadow: 0 0 20px 0px grey;
            position: relative;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }
        a:link, a:visited {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #66ff66; /* Lighter green on hover */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Whoops!</h1>
        <p>It seems like this page doesn't exist or was moved...</p>
        <p>Gotta add this page back... or not.</p>
        <br>
        <p>Please select an option!</p>
        <br>
        <a href="#" onclick="window.location.reload(true);" style="cursor:url('https://tdrbot.github.io/cursors/Update.png'), pointer">Refresh</a> â€¢ <a href="https://tdrbot.github.io">Go back to main site</a>
        <br>
        <br>
        <p>Need help? Check the <a href="https://github.com/TDRBot/tdrbot.github.io" target="_blank">GitHub repository</a> to see if the item you're looking for exists, was renamed, or deleted.</p>
    </div>
</body>
</html>
